<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swiggy Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Swiggy</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Restaurants</a>
      <a href="#">Offers</a>
      <a href="#">Help</a>
    </nav>
  </header>

  <section class="hero">
    <img src="images/hero.png" alt="Food Banner" />
    <div class="hero-text">
      <h2>Order Food From the Best Restaurants</h2>
      <input type="text" placeholder="Search for dishes or restaurants" />
    </div>
  </section>

  <section class="categories">
    <h2>Food Categories</h2>
    <div class="cat-boxes">
      <div class="box">
        <img src="images/biryani.jpg" alt="Biryani" />
        <p>Biryani</p>
      </div>
      <div class="box">
        <img src="images/pizza.jpg" alt="Pizza" />
        <p>Pizza</p>
      </div>
      <div class="box">
        <img src="images/porotta.jpg" alt="Porotta" />
        <p>Porotta</p>
      </div>
      <div class="box">
        <img src="images/dosa.jpg" alt="Dosa" />
        <p>Dosa</p>
      </div>
      <div class="box">
        <img src="images/pasta.jpg" alt="Pasta" />
        <p>Pasta</p>
      </div>
      <div class="box">
        <img src="images/mutton-biryani.jpg" alt="Mutton Biryani" />
        <p>Mutton Biryani</p>
      </div>
      <div class="box">
        <img src="images/shawarma.jpg" alt="Shawarma" />
        <p>Shawarma</p>
      </div>
    </div>
  </section>

  <section class="restaurants">
    <h2>Popular Restaurants</h2>
    <div class="rest-list">
      <div class="rest-box">
        <h3>Biryani House</h3>
        <p>★★★★☆ 4.2 | 30 mins</p>
      </div>
      <div class="rest-box">
        <h3>Pizza Planet</h3>
        <p>★★★☆☆ 3.8 | 25 mins</p>
      </div>
    </div>
  </section>

  <section class="animation">
    <img src="images/delivery-boy.png" alt="Delivery" class="delivery-boy" />
  </section>

  <footer>
    <p>&copy; 2025 Swiggy Clone | Designed by Athisri</p>
  </footer>

</body>
</html>
